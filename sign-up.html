<div class="main-container">
    <div class="form">
        <form action="">
            <h1>Sign Up</h1>
                <div class="form-group" id="fname">
                    <label for="firstName"><i class="fa-solid fa-hand-back-fist"></i>First Name: </label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group" id="lname">
                    <label for="lastName"><i class="fa-solid fa-user-plus"></i>Last Name: </label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                </div>
                <div class="form-group" id="email">
                    <label for="email"><i class="fa-solid fa-envelope"></i>Email: </label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group" id="password">
                    <label for="password"><i class="fa-solid fa-lock"></i>Password: </label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group" id="confirm-password">
                    <label for="confirm-password"><i class="fa-solid fa-lock"></i>Confirm Password: </label>
                    <input type="password" name="confirm-password" placeholder="Confirm your password" required>

                </div>
            <div class="form-group" id="gender">
                <label for="gender"><i class="fa-solid fa-venus-double"></i>Gender: </label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>


            </div>
            <div class="form-group" id="age">
                <label><input type="radio" name="age" value="18+" >18+</label>

                <label><input type="radio" name="age"value="25+"> 25+ </label>

                <label> <input type="radio" name="age" value="35+">35+</label>


            </div>
            <div class="form-group">
                <button class="cdnjs.cloudflare" type="button"><i class="fa-solid fa-user-plus"></i>Sign Up</button>
                <button class="cdnjs.cloudflare" type="button"><i class="fa-solid fa-user-plus"></i>Cancel</button>
            </div>
        </form>

    </div>
